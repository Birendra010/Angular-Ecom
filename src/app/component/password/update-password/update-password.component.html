<div class="container mt-5 shadow-lg p-3 rounded " style="background-color: #f5e6e6; ">

    <form [formGroup]="form" (ngSubmit)="updatePassword()" class="mt-3">

        <div class="form-group mt-3">
            <label for="">New Password</label>
            <input style="border: 0.5px solid rgb(224, 218, 218) " formControlName="newPassword" type="password"
                class="form-control" />
            <div *ngIf="newPassword?.touched && newPassword?.invalid" style="color: red;" >
                <div *ngIf="newPassword?.errors?.['required'] "> NewPassword is required.</div>

            </div>
        </div>
        <div class="form-group mt-3">
            <label for="">Confirm Password</label>
            <input style="border: 0.5px solid rgb(224, 218, 218) " formControlName="confirmPassword" type="password"
                class="form-control" />
            <div *ngIf="confirmPassword?.touched && confirmPassword?.invalid" style="color: red;">
                <div *ngIf="confirmPassword?.errors?.['required'] "> confirmPassword is required.</div>

            </div>
            <div *ngIf="  confirmPassword?.valid && form.invalid && form.errors?.['passwordsShouldMatch']"
                class="alert alert-danger"> Password do not match.</div>
        </div>
        <div class="mb-4 mt-3 text-center">
            <button class="btn btn-primary ">Change Password</button>
        </div>
    </form>
</div>
