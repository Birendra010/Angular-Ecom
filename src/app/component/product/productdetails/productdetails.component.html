<div class="container-fluid mt-5 ">


    <div *ngIf="product" class="d-flex row-cols-2 ">
        <div>
            <div style="height: 350px; width:100%;">
                <img src="{{image ||  product.thumbnail}}" alt="" style="height: 100%;" class="py-2">

            </div>
            <div class="d-flex flex-row   mt-4 " style="width: 75%; height: 8rem; overflow-x: scroll; ">
                <img src="{{url}}" alt="" *ngFor="let url of product.images" (click)="showimage(url)">

            </div>
        </div>

        <div class="d-flex flex-column ">
            <h2>Brand:{{ product.brand }}</h2>
            <p>{{ product.description }}</p>
            <p>{{ product.category }}</p>

            <p class="text-danger">${{ product.price }}</p>

            <p class="bi bi-star text-primary">{{ product.rating }} </p>

            <div class="text-start">
                <button class="btn btn-primary">Add to cart</button>

            </div>

        </div>

    </div>

</div>
