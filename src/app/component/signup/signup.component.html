<div class="container mt-4  border border-dark  ">
 <h1 class="text-center text-black mb-2">signUp</h1>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" >

   <div class="mb-3 ">
    <label for="email" class="Form-label"> Email</label>
    <input type="email" class="form-control"id="email" placeholder="email" formControlName="email" [ngClass]="{error:getControl('email')?.errors  && getControl('email')?.touched}" >
    <div *ngIf="getControl('email')?.errors && getControl('email')?.touched">
        <small class="text-danger" *ngIf="getControl('email')?.errors?.['required']">Email is required. </small>
        <small class="text-danger" *ngIf="getControl('email')?.errors?.['pattern']">Please enter a valid email. </small>
    </div>

</div>
   <div class="mb-3 ">
    <label for="password" class="Form-label"> Password</label>
    <input type="password" class="form-control"id="password" placeholder="password" formControlName="password" [ngClass]="{error:getControl('password')?.errors  && getControl('password')?.touched}">
    <div *ngIf="getControl('password')?.errors && getControl('password')?.touched">
        <small class="text-danger" *ngIf="getControl('password')?.errors?.['required']">Password is required. </small>
<small class="text-danger" *ngIf="getControl('password')?.errors?.['maxlength'] || getControl('password')?.errors?.['minlength'] ">Password should be Minimum 8 and Maximum 32 characters long</small>
       
    
    </div>
</div>
<div class="text-center">
    <button type="submit" class="btn btn-primary " [disabled]="signupForm.invalid">Sign Up</button>
 </div>
  </form>
</div>
