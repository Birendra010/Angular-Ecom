<h1 class="text-center">My orders</h1>
<div  class="d-flex flex-column gap-2 p-3" style="width:60rem ; margin-left: 10rem;">
    <div *ngIf="orders" >
        <div class="card  px-3" *ngFor="let orders of orders"  >
            <!-- {{orders | json}} -->
            <div class="card-body d-flex flex-column flex-sm-row p-sm-2 p-0 py-2 justify-content-between gap-2 fs-6 ">
                <div class="d-flex flex-row gap-2 w-40" >
                    <img src="{{orders.items[0].productId.thumbnail}}" alt=""
                        style="height: 4rem; width: 4rem;">
                    <div class="d-flex flex-column w-40">
                        <h5 class="card-title">{{orders.items[0].productId.title}}</h5>
                        <span class="card-text">{{orders.items[0].productId.description}}</span>
                        <small class="text-primary"
                        
                            *ngIf= "orders.items.length > 1 "> +{{orders.items.length  }}
                            more</small>
                          
                    </div>
                </div>
                <div style="max-width: 15rem; display: flex; flex-direction: column; justify-content: space-between;">
                    <!-- <div class="d-flex flex-column gap-1">
                        <span>Order on:</span>
                        <span>{{getTime(orders.createdAt)}}</span>
                    </div>  -->
                     <button class="badge " [class.bg-warning]="orders.status ==='pending'"
                        [class.bg-success]="orders.status ==='delivered'">
                        {{orders.status}}
                     </button>
                    <button class="mt-2 btn btn-sm btn-primary" *ngIf="orders.status==='pending'" title="View Details"
                        [routerLink]="['/order',orders._id]">View Details</button>
                </div>
            </div>
        </div>
    </div>
</div>
